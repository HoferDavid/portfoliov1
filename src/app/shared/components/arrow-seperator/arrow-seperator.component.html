<section [ngClass]="{ 'evenArrow': isEven, 'oddArrow': !isEven }">
    <div class="arrowContainer">
        <img [src]="isEven ? 'assets/icons/arrowSeperatorLeft.svg' : 'assets/icons/arrowSeperatorRight.svg'" [attr.data-aos]="isEven ? 'fade-down-right' : 'fade-down-left'" data-aos-duration="200" alt="Scroll Arrow"/>
      </div>
</section>
