
<footer>

    <h2>
        {{ "contact.title" | translate }}
    </h2>

    <div class="intro">
        {{ "contact.intro" | translate }}
    </div>

    <div>
        {{ "contact.description" | translate }}
    </div>


    <app-contact></app-contact>


    <div class="bottomContainer">
        <img src="/assets/img/dhlogo.png" alt="">

        <div class="links">
            <div class="socialContainer">
                <a [href]="( 'myData.github' | translate )" target="_blank"><img src="/assets/icons/github.svg" alt="" rel="noopener noreferrer"></a>
                <a [href]="'mailto:' + ( 'myData.mail.mailaddress' | translate ) + '?subject=' + ( 'myData.mail.mailText' | translate )"><img src="/assets/icons/mail.svg" alt=""></a>
                <a [href]="('myData.linkedin' | translate )" target="_blank"><img src="/assets/icons/linkedin.svg" alt="" rel="noopener noreferrer"></a>
            </div>

            <a href="imprint" class="imprint">{{ "imprint.title" | translate }}</a>
        </div>
    </div>

</footer>
